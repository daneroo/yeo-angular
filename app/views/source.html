
<a class="btn" href="#/">Back</a>
<h4>{{ name}}</h4>

<table class="table table-bordered table-condensed">
    <thead>
        <tr class="success">
            <th>Power Plant</th>
            <th>Output</th>
            <th>Capacity</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="plant in powerByPlant">
            <td>{{plant.name}}</td>
            <td>{{plant.output}}</td>
            <td>{{plant.capacity}}</td>
        </tr>
    </tbody>
</table>
